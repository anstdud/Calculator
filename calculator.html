<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="scss-style/style.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="main-title">
                <h1 class="main-title__h">Калякулятор</h1>
            </div>
        </div>
    </header>
    <main id="main" class="main">
        <div class="container">
            <div class="calc">
                <div class="calc__screen">
                  <p class="calc__screen-number">0</p>
                </div>
                <div class="containerr">
                  <div class="container__centr">
                    <div class="btn btn_ac btn_blue">ac</div>
                    <div class="btn btn_plus-minus btn_blue">+/-</div>
                    <div class="btn btn_percent btn_blue">%</div>
          
                    <div class="btn btn_seven">7</div>
                    <div class="btn btn_eight">8</div>
                    <div class="btn btn_nine">9</div>
          
                    <div class="btn btn_four">4</div>
                    <div class="btn btn_five">5</div>
                    <div class="btn btn_six">6</div>
          
                    <div class="btn btn_one">1</div>
                    <div class="btn btn_two">2</div>
                    <div class="btn btn_three">3</div>
          
                    <div class="btn btn_zero">0</div>
                    <div class="btn btn_dot">.</div>
                  </div>
                  <div class="container__right">
                    <div class="btn btn_division btn_blue">/</div>
                    <div class="btn btn_myltiply btn_light">*</div>
                    <div class="btn btn_myinus btn_light">-</div>
                    <div class="btn btn_plus btn_light">+</div>
                    <div class="btn btn_equal btn_light">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js" type="text/javascript" defer></script>
</body>
</html>
